<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, innitial-scale=1.0">
    <title>Car Sales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar" role="navigation" aria-label="Main Navigation">
            <a href="#" class="brand">CarSales</a>
            <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Menu">
                <span class="hamburger"></span>
            </button>
            <ul id="primary-navigation" class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1>Car Sales</h1>
    <p>Here you can buy some new and old cars</p>
    <button id="BuyNow">Buy Now</button>

    <section class="latest-cars" id="inventory">
        <h2>Latest Cars</h2>
        <div class="cars-grid">
            <article class="car-card">
                <img src="https://via.placeholder.com/800x480?text=Car+1" alt="Car Model 1">
                <div class="card-body">
                    <h3 class="title">Car Model 1</h3>
                    <p class="specs">Automatic · 12,000 km · Petrol</p>
                    <div class="price-area">
                        <span class="amount">$20,000</span>
                        <a class="btn" href="#contact">View</a>
                    </div>
                </div>
            </article>

            <article class="car-card">
                <img src="https://via.placeholder.com/800x480?text=Car+2" alt="Car Model 2">
                <div class="card-body">
                    <h3 class="title">Car Model 2</h3>
                    <p class="specs">Manual · 55,000 km · Diesel</p>
                    <div class="price-area">
                        <span class="amount">$25,000</span>
                        <a class="btn" href="#contact">View</a>
                    </div>
                </div>
            </article>

            <article class="car-card">
                <img src="https://via.placeholder.com/800x480?text=Car+3" alt="Car Model 3">
                <div class="card-body">
                    <h3 class="title">Car Model 3</h3>
                    <p class="specs">Automatic · 8,200 km · Electric</p>
                    <div class="price-area">
                        <span class="amount">$30,000</span>
                        <a class="btn" href="#contact">View</a>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
